<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:insert="blocks/head"><title>Главный блог</title></head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5" >
<h1>Блог сайта</h1>
    <div th:each="element : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"></h3>
        <p th:text="${element.anons}"></p>
        <a th:href="'/blog/' + ${element.id}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
<footer th:insert="blocks/footer"></footer>
</body>
</html>
