<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:insert="blocks/head"><title></title></head>
<body>
<header th:insert="blocks/header"></header>

<div class="container mt-5">
    <h2>Редактирование статьи</h2>
    <div th:each="element : ${post}">
    <form  method="post">
        <input type="text" name="title" th:value="${element.title}" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" th:value="${element.anons}" placeholder="Описание статьи" class="form-control"><br>
        <textarea name="full_text"  placeholder="Введите полный текст статьи" class="form-control" th:text="${element.full_text}"></textarea>
        <br><br>
        <button type="submit" class="btn btn-success">Обновить статью</button>
    </form>
</div>
</div>


<footer th:insert="blocks/footer"></footer>
</body>
</html>
