<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <meta http-equiv="Content-Type", content="text/html" charset="UTF-8">
    <META HTTP-EQUIV="REFRESH" CONTENT="3;URL='/'">
</head>
<header th:insert="blocks/header"></header>
<body style="margin-left:70px;">

<h3> <font color="green"> Успешно! Вы будете перенаправлены на главную страницу через:</font></h3>
<b><span id="time"></span></b>
<script type="text/javascript" >
    var i = 5;//время в сек.
    function time(){
        document.getElementById("time").innerHTML = i;//визуальный счетчик
        i--;//уменьшение счетчика
        if (i < 0) window.location.href = "/blog"; //редирект
    }
    time();
    setInterval(time, 1000);
</script>
</body>
